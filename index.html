<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perches SILO - Distance entre Objets</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f4f4f4;
      margin: 0;
    }
    .main-title {
      font-size: 28px;
      color: #8a72a6;
      margin-bottom: 20px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    .container {
      background: rgb(159, 149, 203);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      text-align: center;
      width: 320px;
    }
    .field {
      margin: 10px 0;
    }
    label {
      display: block;
      margin-bottom: 5px;
      color: #fff;
      font-weight: bold;
    }
    select {
      width: 100%;
      padding: 8px;
      font-size: 16px;
      border: 2px solid #8a72a6;
      border-radius: 5px;
      background: white;
      cursor: pointer;
      transition: 0.3s;
    }
    select:hover {
      background: #765c7c;
      color: white;
    }
    .result-container {
      margin-top: 20px;
      text-align: center;
    }
    .result {
      font-size: 32px;
      font-weight: bold;
      color: #fff;
      background: #8a72a6;
      padding: 15px;
      border-radius: 8px;
      display: inline-block;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      max-width: 100%;
    }
  </style>
</head>
<body>
  <h1 class="main-title">Perches SILO</h1>
  <div class="container">
    <h2>Distance entre Objets</h2>
    <div class="field">
      <label for="sourceSelect">Source</label>
      <select id="sourceSelect">
        <option value="">-- Choisissez --</option>
      </select>
    </div>
    <div class="field">
      <label for="cibleSelect">Cible</label>
      <select id="cibleSelect">
        <option value="">-- Choisissez --</option>
      </select>
    </div>
    <div class="result-container">
      <div class="result" id="result">-</div>
    </div>
  </div>

  <script>
    // Positions des objets en mètres, avec origine au Nez de scène 12,40 m
    const objets = [
      { nom: 'Passerelle 2', dist: -23.20 },
      { nom: 'Passerelle 1', dist: -18.70 },
      { nom: 'Nez de scène 15m40', dist: -3.00 },
      { nom: 'Perche 1', dist: -2.70 },
      { nom: 'Perche 2', dist: -1.90 },
      { nom: 'Perche 3', dist: -1.50 },
      { nom: 'Perche 4', dist: -1.10 },
      { nom: 'Nez de scène 12m40', dist:  0.00 },
      { nom: 'Perche 5', dist:  0.10 },
      { nom: 'Perche 6', dist:  1.30 },
      { nom: 'Perche 7', dist:  1.70 },
      { nom: 'Perche 8', dist:  2.50 },
      { nom: 'Perche 9', dist:  2.90 },
      { nom: 'Perche 10', dist:  3.90 },
      { nom: 'Perche 11', dist:  4.30 },
      { nom: 'Perche 12', dist:  5.10 },
      { nom: 'Perche 13', dist:  5.90 },
      { nom: 'Perche 14', dist:  6.30 },
      { nom: 'Perche 15', dist:  7.50 },
      { nom: 'Perche 16', dist:  8.70 },
      { nom: 'Perche 17', dist:  9.70 },
      { nom: 'Perche 18', dist: 10.50 },
      { nom: 'Perche 19', dist: 10.90 },
      { nom: 'Perche 20', dist: 11.90 },
      { nom: 'Perche 21', dist: 12.10 },
      { nom: 'Fond de scène', dist: 12.40 }
    ];

    function remplirSelect(id) {
      const sel = document.getElementById(id);
      sel.innerHTML = '<option value="">-- Choisissez --</option>';
      objets.forEach(o => {
        const opt = document.createElement('option');
        opt.value = o.dist;
        opt.textContent = o.nom;
        sel.appendChild(opt);
      });
    }

    function calculerDistance() {
      const s = parseFloat(document.getElementById('sourceSelect').value);
      const c = parseFloat(document.getElementById('cibleSelect').value);
      const r = document.getElementById('result');
      if (!isNaN(s) && !isNaN(c)) {
        r.textContent = Math.abs(c - s).toFixed(2) + ' m';
      } else {
        r.textContent = '-';
      }
    }

    // Initialisation
    remplirSelect('sourceSelect');
    remplirSelect('cibleSelect');
    // Valeur par défaut : Nez de scène 12m40 à 0
    document.getElementById('sourceSelect').value = 0;

    document.getElementById('sourceSelect').addEventListener('change', calculerDistance);
    document.getElementById('cibleSelect').addEventListener('change', calculerDistance);
  </script>
</body>
</html>
